<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userRegistration.css">
    <title>ユーザ登録</title>
</head>

<body>
    <div class="Form">
        <h1>ユーザ登録</h1>
        <div class="Form-Item">
            <p class="Form-Item-Label">
                <span class="Form-Item-Label-Required">必須</span>userID
            </p>
            <input type="text" class="Form-Item-Label" placeholder="自動で採番されます。">
        </div>
        <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>名前</p>
            <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
        </div>
        <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>カナ</p>
            <input type="text" class="Form-Item-Input" placeholder="例）ヤマダタロウ">
        </div>
        <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
            <input type="text" class="Form-Item-Input" placeholder="例）yamada0000@XX.00.yy">
        </div>
        <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>パスワード</p>
            <input type="text" class="Form-Item-Input" placeholder="半角英数字8ケタ以上">
        </div>
        <input type="submit" class="Form-Btn" value="登録">
        <input type="submit" class="Form-Btn-Back" value="戻る">
    </div>

</body>

</html>
