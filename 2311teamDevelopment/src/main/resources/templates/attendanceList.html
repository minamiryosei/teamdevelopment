<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠一覧</title>
    <link rel="stylesheet" href="attendanceList.css">
</head>
<body>
    <h1>勤怠一覧</h1>
    <table class="table">
        <tr>s
         <th>勤怠ID</th>
         <th>UserID</th>
         <th>ステータス</th>
         <th>出勤日</th>
         <th>出勤時間</th>
         <th>退勤日</th>
         <th>退勤時間</th>
         <th>稼働時間</th>
         <th>休憩時間</th>
         <th>備考</th>
         <th></th>
        </tr>
        <tr th:each="attendanceListEntity : ${templatesattendanceList}" th:object="${attendanceListEntity}">
         <td th:text="*{attendance_Id}"></td>
         <td th:text="*{user_Id}"></td>
         <td th:text="*{status}"></td>
         <td th:text="${start_date}"></td>
         <td th:text="${start_time}"></td>
         <td th:text="${leaving_date}"></td>
         <td th:text="${leaving_time}"></td>
         <td th:text="${working_time}"></td>
         <td th:text="${break_time1}"></td>
         <td th:text="${break_time2}"></td>
         <td th:text="*{comments}"></td>
         <td><button type="button" class="Form-Btn1"><a th:href="@{/templates/{attendance_id}(id=*{id})}">編集</a></button></td>
        </tr>
    </table>
    <button type="button" class="Form-Btn2"><a th:href="@{/mypage}">戻る</a></button>
</body>
</html>
