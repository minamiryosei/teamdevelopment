<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userEditDelete.css">
    <title>ユーザ編集・削除</title>
</head>

<body>
    <h1>ユーザ編集・削除</h1>
    <form action="送信先のURL" method="post">
        <div class="Form">
            <div class="Form-Item">
                <p class="Form-Item-Label">
                    <span>userID</span>
                </p>
                <input type="text" class="Form-Item-Input" placeholder="" disabled>
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label">
                    <span>名前</span>
                </p>
                <input type="text" class="Form-Item-Input" placeholder="○○○○">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label">
                    <span>カナ</span>
                </p>
                <input type="text" class="Form-Item-Input" placeholder="○○○○">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label">
                    <span>メールアドレス</span>
                </p>
                <input type="email" class="Form-Item-Input" placeholder="○○○○">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label">
                    <span>パスワード</span>
                </p>
                <input type="password" class="Form-Item-Input" placeholder="○○○○">
            </div>
            <button type="submit" class="Form-Btn">登録</button>
            <button type="button" class="Form-Btn-Delete">削除</button>
            <button type="button" class="Form-Btn-Back">戻る</button>
        </div>
    </form>
</body>

</html>
